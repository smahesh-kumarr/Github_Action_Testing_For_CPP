name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install -y g++ cmake

    - name: Configure
      run: |
        mkdir -p .CPP_APP/build
        cd .CPP_APP/build
        cmake ..  # This points to the CMakeLists.txt in the .CPP_APP directory

    - name: Build
      run: |
        cd .CPP_APP/build
        make  # Assumes that make is configured in your CMakeLists.txt

    - name: Run tests
      run: |
        cd .CPP_APP/build
        ./tests/tests_app  # Ensure 'tests_app' is the actual name of your test executable
